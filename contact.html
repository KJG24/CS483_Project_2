<!DOCTYPE HTML>
<html lang = "en-US">
    <header>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Contact info page for dog sitting website </title>
    </header>
    <body>
        <section>
            <h1> Contact Us </h1>
            <ul>
                <li> <a href = "./index.html"> Home  </a> </li>
                <li> <a href = "./about.html"> About Us </a> </li>
                <li> <a href = "./contact.html"> Contact </a> </li>
            </ul>
        </section>
        <section>
            <h2> Get in Touch </h2>
            <p> If you have any questions or would like to book our services, feel free to reach out to us using the contact form below. </p>
            <form>
                <label for = "name"> Your Name: </label>
                <input type = "text" id = "name" name = "name" required>
                <p> </p>
                <label for = "email" > Your Email: </label>
                <input type = "email" id = "email" name = "email" required>
                <p> </p>
                <label for = "message" > Your Message: </label>
                <p> </p>
                <textarea id = "message" name = "message" rows = "5" cols = "50" required>
                </textarea>
                <p> </p>
                <button type = "submit" > Submit </button>
            </form>
        </section>
        <footer>
            <p> Contact us at: <a href = "mailto:info@petsitting.com"> info@petsitting.com </a> </p>
        </footer>
    </body>
</html>
